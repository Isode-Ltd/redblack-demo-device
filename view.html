<!DOCTYPE html>
<html>
<head>
  <link type="text/css" src="css/device.css">
</head>

<style>
    table {
      width:50%;
    }
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 15px;
      text-align: left;
    }
    #tab-alt tr:nth-child(even) {
      background-color: #eee;
    }
    #tab-alt tr:nth-child(odd) {
     background-color: #fff;
    }
    #tab-alt th {
      background-color: black;
      color: white;
    }
    .button {
        background-color: #008CBA; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
</style>

<h1>Device [{{.Name}}]</h1>

<table id="tab-alt">
    <tr>
      <th>Parameter</th>
      <th>Value</th>
    </tr>
    <tr>
      <td>Voltage Standing Wave Ratio</td>
      <td>{{printf "%s" .VSWR}}</td>
    </tr>
    <tr>
      <td>Power Supply Voltage</td>
      <td>{{printf "%s" .PowerSupplyVoltage}}</td>
    </tr>
    <tr>
      <td>Power Supply Consumption</td>
      <td>{{printf "%s" .PowerSupplyConsumption}}</td>
    </tr>
    <tr>
      <td>Temperature of Radio</td>
      <td>{{printf "%s" .Temperature}}</td>
    </tr>
    <tr>
      <td>Signal Level</td>
      <td>{{printf "%s" .SignalLevel}}</td>
    </tr>
</table>
<br>
<form action="/edit/{{.Name}}">
  <input class="button" type="submit" value="Update Parameters" />
</form>

</html>
